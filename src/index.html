<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <title>我的导航</title>
</head>
<body>
    <header class="globalheader">
            <form class="searchForm" method="get" action="https://www.baidu.com/s">
                <input type="text" name="wd">
                <button type="submit">搜索</button>
            </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">B</div>
                        <div class="link">bilibili.com</div>
                    </div>
                  </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>

                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1473630_8pfq4zss4o8.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
